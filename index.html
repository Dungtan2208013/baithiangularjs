<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<meta content="width=device-with, initial-scale=1, shrink-to-fit=no" name="viewport">
	<title>Angular Curd</title>
	<link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	    <div class="container">
	    	<hr>
	    	<h2>Angular 2 QuickStart </h2>
	    	<button type="button" class="btna btn-info float-md-left" data-toggle="modal" data-target="#myModal">Current User:Test@Test.com</button><br><br><br>
	    	<button type="button" class="btn btn-info float-md-left" data-toggle="modal" data-target="#myModal">Add product</button>
	    	<span class="clearfix"> </span>
	    	<div class="alert alert-success alert-dismissable" ng-if="message">
	    		<a href="#" class="close" ng-click="clearMessage"></a>
	    		<strong>{{message}}!</strong>
	    	</div>
	    	<div class="table-responsive" style="margin-top:18px;">
	    		<table class="table table-striped">
	    			<thead>
	    				<tr>
	    					<th></th>
	    					<th></th>
	    					<th>Product Name</th>
	    					<th>Product Price</th>
	    				</tr>
	    			</thead>
	    			<tbody>
	    				<tr ng-repeat="user in users">
	    					<td><img src="abc.png" onclick="clickedUser" class="btn btn-info float-md" data-toggle="modal" data-target="#myModal"></td>
	    					<td><img src="delete.png" onclick="deleteUser" class="btn btn-info float-md-left" data-toggle="modal" data-target="#myModal">
	    					</td>
	    					<td>{{user.name}}</td>
	    					<td>{{user.email}}</td>
	    				</tr>
	    			</tbody>
	    		</table>
	    	</div>
	    </div>



		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Product</h4>
						<button type="button" class="close" data-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-2">Product Name</label>
								<div class="col-sm-10">
									<input type="text"class="form-control" ng-model="newUser.name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">Product Price</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="newUser.price">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-success" ng-click="addUser()" data-dismiss="modal">Submit</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
			
		</div>

		<div class="modal fade" id="myModalEdit" role="dialog">
			<div class="modal-dialog">
				modal content
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Product</h4>
						<button type="button" class="close" data-dismiss="modal">x</button>
					</div>
					<div class="modal-body">
						
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-2">Product Name</label>
								<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="clickedUser.name">
							</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">Product Price</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="clickedUser.price">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offer-2 col-sm-10">
									<button type="button" class="btn btn-success" ng-click="editUser()" data-dismiss="modal">Save Changes</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>	
			</div>
		</div>
		<div class="modal fade" id="myModalDelete" role="dialog">
			<div class="modal-content">
					<div class="modal-hearder">
						<h4 class="modal-title">Delete User</h4>
						<button type="button" class="close" data-dismiss="modal"> </button>
					</div>
					<div class="modal-body">
						<strong style="color:red">Are you sure you want to delete "{{clickedUser.name}}" User?</strong>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
					    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
